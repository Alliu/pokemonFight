<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dragon slayer</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div
            id="box-container"
            class="mx-auto w-2/3 flex flex-col text-center justify-center items-center"
        >
            <div
                class="bg-[url('bgImg.jpeg')] opacity-75 z-0 absolute w-1/2 h-full m-auto"
            ></div>
            <header class="z-20 text-2xl py-8">
                <!--create <h1>.innerTxt='Que la fete commence' & header.appendChild when game is launched-->
            </header>
            <main
                class="flex flex-col h-screen font-['Roboto'] m-auto text-lg w-1/2 z-20 text-center gap-4 justify-center"
            >
                <div id="start" class="text-2xl my-auto py-8">
                    <h2 id="title" class="my-10">
                        Cliquer sur ' Start ' pour commencer le jeu
                    </h2>
                    <button
                        id="startBtn"
                        class="py-4 px-8 rounded-md text-white bg-amber-700"
                    >
                        Start
                    </button>
                </div>
                <!--create <h2>.innerTxt="Etat des joueurs" & main.insertAdjacentElement('beforebegin') when game is launched-->
                <div
                    id="game"
                    class="w-full h-1/3 flex flex-row hidden justify-evenly items-center bg-white gap-4"
                >
                    <!-- create p#atkmsg & div#game.inserAdacentElm('beforebegin') when atkPlayer() is called-->
                    <!--create <div>#${playerName}Box & div#game.appendChild when game is launched-->
                    <!--create button & <div>#${playerName}Box.appendChild divafter init() is called-->
                </div>
                <!-- create p#msg & div#game.inserAdacentElm('afterend') when switchBtn() is called-->
            </main>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="useApi.js"></script>
    <script src="api.js"></script>
    <script src="players.js"></script>
    <script src="script.js"></script>
</html>
